<ion-header>
  <ion-toolbar>
    <ion-title item-left>Chat with your friends</ion-title>
    <ion-badge item-right *ngIf="unreadMessages.length > 0">{{unreadMessages.length}}</ion-badge>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let user of users" (click)="openChat(user)">
          <ion-avatar item-left>
            <img src="https://api.adorable.io/avatars/60/{{user}}">
          </ion-avatar>
          <h2>{{user}}</h2>
      </ion-item>
  </ion-list>

</ion-content>
