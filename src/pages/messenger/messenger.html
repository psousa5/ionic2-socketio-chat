<ion-header>

  <ion-navbar>
    <ion-title>messenger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding></ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="Message" #messageInput></ion-input>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="sendWhisper(messageInput.value)">

      </button>
    </ion-buttons>
  </ion-toolbar>
