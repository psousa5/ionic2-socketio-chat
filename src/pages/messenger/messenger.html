<ion-header>

  <ion-navbar>
    <ion-title>{{receiver}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let message of messages" no-lines>
      <div *ngIf="message.sender !== sender">
        <!--<span class="triangle-left"></span>-->
         <div class="chat-message">{{ message.text }}</div>
      </div>

      <div *ngIf="message.sender === sender">
        <!--<span class="triangle-right"></span>-->
        <div class="chat-message chat-message-me">{{ message.text }}</div>
      </div>

    </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea fz-elastic placeholder="Message" #messageInput [value]=messageText></ion-textarea>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="sendWhisper(messageInput.value)">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
